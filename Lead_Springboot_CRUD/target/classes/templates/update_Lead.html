<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lead Management System</title>

<!-- <link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
	<div class="container">
		<h1>Lead Management System</h1>
		<hr>
		<h2>Update Lead</h2>

		<form action="#" th:action="@{/saveLead}" th:object="${lead}"
			method="POST" class="well form-horizontal">
			
			<fieldset>
				<!-- Form Name -->
				<legend><center><h2><b>Lead Update Registration Form</b></h2></center></legend><br>
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			    <!-- <input type="text" th:field="*{name}" class="form-control mb-4 col-4"> -->
				<div class="form-group">
					<label class="col-md-4 control-label">Client Name</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input th:field="*{name}"  class="form-control" type="text" id="name"
								required>
						</div>
					</div>
				</div>
				
				<!-- <input type="text" th:field="*{email}" class="form-control mb-4 col-4"> -->
				<div class="form-group">
					<label class="col-md-4 control-label">E-Mail</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
							<input th:field="*{email}" placeholder="E-Mail Address" class="form-control" type="email"
								id="txtEmail" required onblur="return checkEmail()">
						</div>
					</div>
				</div>

				<!-- <input type="text" th:field="*{gender}" class="form-control mb-4 col-4"> -->
				<div class="form-group">
					<label class="col-md-4 control-label">Gender</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<label for="male">&nbsp&nbsp Male &nbsp&nbsp</label>
							<input value="Male" th:field="*{gender}" id="Male" type="radio" required="">
							<label for="male"> &nbsp&nbsp Female &nbsp&nbsp</label>
							<input value="Female" th:field="*{gender}" id="Female" type="radio" required="">
						</div>
					</div>
				</div>

				<!-- <input type="text" th:field="*{dob}" class="form-control mb-4 col-4"> -->
				<div class="form-group">
					<label class="col-md-4 control-label">Date Of Brith</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-thumbs-up"></i></span>
							<input th:field="*{dob}" placeholder="Date Of Brith" class="form-control" type="date"
								required="">
						</div>
					</div>
				</div>
				
				<!-- <input type="text" th:field="*{contact}" class="form-control mb-4 col-4"> -->
				<div class="form-group">
					<label class="col-md-4 control-label">Contact No.</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
							<input th:field="*{contact}" placeholder="Contact No." class="form-control" type="text"
								id="mobile_number" maxlength="10" required onblur="return noval()">
						</div>
					</div>
				</div>

				<!-- <input type="text" th:field="*{address}" class="form-control mb-4 col-4"> -->
				<div class="form-group">
					<label class="col-md-4 control-label">Address</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input th:field="*{address}" placeholder="Address" class="form-control" type="text"
								required="">
						</div>
					</div>
				</div>
				
				<!-- <input type="text" th:field="*{status}" class="form-control mb-4 col-4"> -->
				<div class="form-group">
					<label class="col-md-4 control-label">Status</label>
					<div class="col-md-4 selectContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-list"></i></span>
							<select th:field="*{status}" class="form-control selectpicker" required="" id="mySelect"
								onchange="validateSelect()">
								<option value="" selected disabled hidden>
									Select an Option
								</option>
								<option value="Enquiry">Enquiry</option>
								<option value="Follow_up">Follow up</option>
								<option value="Final">Final</option>
								<option value="Cancel">Cancel</option>

							</select>
						</div>
					</div>
				</div>

				<!-- <input type="text" th:field="*{remark}" class="form-control mb-4 col-4"> -->
				<div class="form-group">
					<label class="col-md-4 control-label">Remark</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input th:field="*{remark}" placeholder="Remark" class="form-control" type="text"
								required="">
						</div>
					</div>
				</div>
				
				<!-- <input type="text" th:field="*{time}" class="form-control mb-4 col-4"> -->
				<div class="form-group">
					<label class="col-md-4 control-label">Time</label>
					<div class="col-md-4 inputGroupContainer">
						<div class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input th:field="*{time}" placeholder="Time" class="form-control" type="datetime-local"
								required="">
						</div>
					</div>
				</div>

				<!-- Success message -->
				<div class="alert alert-success" role="alert" id="success_message">Success <i
						class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
				
				
				<!-- <button type="submit" class="btn btn-info col-2"> Update Lead</button> -->
				<!-- Button -->
				<div class="form-group">
					<label class="col-md-4 control-label"></label>
					<div class="col-md-4"><br>
						&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit"
							class="btn btn-warning">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspUpdate Lead <span
								class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
					</div>
				</div>

			</fieldset>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Lead List</a>
	</div>
</body>
</html>
